<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href=".css/style.css">
</head>

<body>
  <section class=container>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">View High Score</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
        </ul>
        <span class="navbar-text">
          <div class="time">
            <div #minutes></div>
            <div #seconds></div>
          </div>
        </span>
      </div>
    </nav>

    <div class="jumbotron">
      <h1 class="display-4 text-center">Coding Challenge!</h1>
      <p class="lead">To answer the following code related questions in the time limit. Keep in mind that incorrect
        questions will penalize your score time by ten seconds.</p>
      <hr class="my-4">
      <p class="lead">
        <a class="btn btn-primary btn-lg active" href="#" role="button">Start Quiz</a>
      </p>
    </div>








  </section>

</body>

</html>
